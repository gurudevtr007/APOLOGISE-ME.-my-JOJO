<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jojesha ❤️</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow-x:hidden;
  text-align:center;
  color:white;
  background:black;
}

/* 3D Canvas background */
#bg{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* Sections */
.section{
  padding:100px 20px;
  min-height:100vh;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}

.section.show{
  opacity:1;
  transform:translateY(0);
}

/* Glow Name */
.glow{
  font-size:65px;
  font-weight:bold;
  color:#ff6b81;
  text-shadow:0 0 20px #ff99ac,0 0 40px #ff4b6e;
  margin-bottom:20px;
}

/* Chat */
.chat{
  background:rgba(255,255,255,0.1);
  display:inline-block;
  padding:15px 20px;
  border-radius:20px;
  margin:10px;
  backdrop-filter:blur(10px);
}

/* Image */
img{
  width:260px;
  border-radius:30px;
  margin-top:25px;
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
  transition:0.4s;
}

img:hover{
  transform:scale(1.05);
}

/* Buttons */
button{
  padding:14px 30px;
  margin:10px;
  border:none;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  background:#ff6b81;
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#ff4b6e;
}

#noBtn{
  position:relative;
}

</style>
</head>

<source src="music.mp3" type="audio/mpeg">
</audio>

  <div class="glow">Jojesha…</div>
  <h2 id="typing"></h2>
</div>
