<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jojesha ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow-x:hidden;
  text-align:center;
  color:white;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* Canvas background */
#bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* Sections */
.section{
  padding:100px 20px;
  min-height:100vh;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}

.section.show{
  opacity:1;
  transform:translateY(0);
}

/* Glow Name */
.glow{
  font-size:60px;
  font-weight:bold;
  text-shadow:0 0 20px #fff,0 0 40px #ff4b6e;
}

/* Chat bubble */
.chat{
  background:rgba(255,255,255,0.2);
  display:inline-block;
  padding:15px 20px;
  border-radius:20px;
  margin:10px;
  backdrop-filter:blur(10px);
}

/* Image */
img{
  width:260px;
  border-radius:25px;
  margin-top:25px;
  box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

/* Buttons */
button{
  padding:14px 30px;
  margin:10px;
  border:none;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  background:#ff6b81;
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

#noBtn{
  position:relative;
}

</style>
</head>

<body>

<canvas id="bg"></canvas>

<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="section show">
  <div class="glow">Jojesha‚Ä¶</div>
  <h2 id="typing"></h2>
</div>

<div class="section">
  <div class="chat">I never wanted to hurt you.</div>
  <div class="chat">You mean everything to me.</div>
</div>

<div class="section">
  <h2>This is me‚Ä¶</h2>
  <img src="me2.jpg">
  <p>Trying to fix what I broke.</p>
</div>

<div class="section">
  <h2>Will You Forgive Me?</h2>
  <button onclick="yes()">Yes ‚ù§Ô∏è</button>
  <button onclick="maybe()">I need time ‚è≥</button>
  <button id="noBtn">No üò°</button>
  <p id="response"></p>
</div>

<script>

/* Scroll animation */
const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
  sections.forEach(sec=>{
    const top=sec.getBoundingClientRect().top;
    if(top<window.innerHeight-100){
      sec.classList.add("show");
    }
  });
});

/* Typing effect */
const text="I just want us back. ‚ù§Ô∏è";
let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,50);
  }
}
typeWriter();

/* Buttons */
function yes(){
  document.getElementById("response").innerHTML="You just made me the happiest person alive ü•∫üíñ";
}

function maybe(){
  document.getElementById("response").innerHTML="I‚Äôll wait. As long as it takes. üå∏";
}

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
});

/* 3D Starfield Background */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    radius:Math.random()*2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  stars.forEach(star=>{
    ctx.beginPath();
    ctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.7)";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
